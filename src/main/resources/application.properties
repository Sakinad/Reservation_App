vaadin.launch-browser=true
spring.application.name=Reservation_event

# H2 DATABASE CONFIG
spring.datasource.url=jdbc:h2:file:./data/mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create tables automatically from entities
spring.jpa.hibernate.ddl-auto=update

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
vaadin.whitelisted-packages=org.example.reservation_event.ui
server.port=8080

# Add SMTP configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=reservation.event.app@gmail.com
spring.mail.password=duzloewtffzyfedk
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Optional: Debug mode
spring.mail.properties.mail.debug=true


# Disable lazy verification outside transactions (for development)
spring.jpa.open-in-view=false
# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Logging pour debug
logging.level.com.vaadin=DEBUG
logging.level.org.springframework.security=DEBUG